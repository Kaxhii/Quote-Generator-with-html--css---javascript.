<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <div class="containerText">
            <div id="custTextX">
    
            </div>
        </div>
    </body>
    <script>
        let text = document.getElementById('custTextX');
    
        let arr = ['Good Morning', 'Good evening', 'lowda night'];
    
        let secs = arr.length * 1500;
    
        writeTxt();
    
        setInterval(async () => {
            writeTxt();
        }, secs);
    
        async function writeTxt() {
            for (let i = 0; i < arr.length; i++) {
                text.innerText = arr[i];
                await sleep(1500);
            }
        }
    
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    
    </script>
</body>
</html>
